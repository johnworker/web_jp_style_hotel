<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日式旅館</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>

<body>
    <!-- 檔頭區 -->
    <header class="header_load">
        <div class="logo_box">
            <img src="./images/font_logo.png" alt="">
        </div>

        <div class="main_text">
            <span class="label_text">感受170多年的傳統文化</span>
        </div>

        <a class="reserve" href="./index.html" target="_blank"><button>客房預訂</button></a>

        <div class="gavn">
            <div class="menu_wrap">
                <ul>
                    <li>
                        <a href="./index.html">首頁</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="./select.html">如何選擇</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="./brand.html" target="_blank">品牌陣容</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="./product_lineup.html" target="_blank">商品陣容</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="./store_list.html">店鋪列表</a>
                    </li>
                </ul>
            </div>
            <div class="menu_btn">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <!-- 影片宣傳區 -->
    <section class="video_promo">
        <video autoplay muted loop class="background_video">
            <source src="./images/show_hotel.mp4" type="video/mp4">
            您的瀏覽器不支援 HTML5 影片標籤。
        </video>
        <div class="video_overlay">
            <h1>歡迎來到我們的旅館</h1>
            <p>享受您的美好時光</p>
        </div>
    </section>

    <!-- 信息區 -->
    <section class="info_section">
        <div class="info_content">
            <h2>Information</h2>
            <div class="info_list">
                <div class="info_item">
                    <span class="info_date">2024.05.10</span>
                    <span class="info_category">(通知)</span>
                    <span class="info_text">臨時休業通知</span>
                </div>
                <div class="info_item">
                    <span class="info_date">2024.04.23</span>
                    <span class="info_category">(餐廳)</span>
                    <span class="info_text">我們將開始提供現場入座服務</span>
                </div>
            </div>
            <a href="#" class="view_all">View All</a>
        </div>
    </section>


    <!-- 新增圖片滑動區塊 -->
    <section class="image_slider">
        <div class="slider">
            <div><img src="./images/slider01.jpg" alt="Image 1"></div>
            <div><img src="./images/slider02.jpg" alt="Image 2"></div>
            <div><img src="./images/slider03.jpg" alt="Image 3"></div>
            <div><img src="./images/slider04.jpg" alt="Image 4"></div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
